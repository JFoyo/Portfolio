            <ul>

            </ul>
          </div>

        </nav>
    </header>
    <form class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name..." required/>
        <label for="name">Company</label>
        <input type="text" id="company" placeholder="Company Name Here...." required/>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="username@eaxample.com" required/>
        <label for="message">Message</label>
        <textarea id="message" placeholder="Enter message..." required></textarea>
        <button type="submit" value="Send Message">Send</button>
    </form>
    <div class="popup" id="popup">
      <img src="gmail.png" alt="popup">
      <h2>Email Send!</h2>
      <p>Thank you for sending me an email. i will contact you ASAP.</p>
      <div class="popup-buttons">
      <button type="button" onclick="closePopup()">OK</button>
    </div>
    </div>
    <div class="popup" id="notsend">
      <img src="broken.png" alt="notsend">
      <h2>Email NOT Send!</h2>
      <p>Please fill up all the fields to send an email.</p>
      <div class="popup-buttons">
      <button type="button" onclick="closeNotSend()">OK</button>
    </div>
    </div>
    <script>
      let popup = document.getElementById('popup');

      function openPopup(){
        popup.classList.add('open-popup');
      }
      function closePopup(){
        popup.classList.remove('open-popup');
      }
    </script>
    <script>
      let notsend = document.getElementById('notsend');

      function notSend(){
        notsend.classList.add('open-popup');
      }
      function closeNotSend(){
        notsend.classList.remove('open-popup');
      }
    </script>
</body>
<script src="app.js"></script>
<script>
    var navLinks = document.getElementById("navLinks");
    function showMenu(){
      navLinks.style.right = "0px";
      navLinks.style.display = "block";
    }
    function hideMenu(){
      navLinks.style.right = "-200px";
      navLinks.style.display = "none";
    }
